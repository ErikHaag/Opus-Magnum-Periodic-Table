            <linearGradient id="decay" gradientTransform="rotate(90)">

                <stop offset="80%" stop-color="var(--lead-color)" />

            <linearGradient id="support-4" >

                <stop offset="75%" stop-color="var(--foreground-lighter-4)" />

            <!-- title -->
            <g transform="translate(10, 200)">
                <rect class="label description" />
                <text class="large italic handwritten center" data-box-width="380">Alchemical Primes</text>
                <text y="50" class="large italic handwritten center" data-box-width="380">& Their Transmutations</text>
            </g>
            <!-- quotes -->
            <g transform="translate(10, 500)">
                <rect class="label description" />
                <text class="small handwritten center" data-box-width="330">"This expanded table of alchemical primes reflects</text>
                <text y="15" class="small handwritten center" data-box-width="330">the spiritual development of alchemy. Through great effort,</text>
                <text y="30" class="small handwritten center" data-box-width="330">we turned lead into gold, breathed life into dust,</text>
                <text y="45" class="small handwritten center" data-box-width="330">commanded the earth and sky and sea to our every desire</text>
                <text y="60" class="small handwritten center" data-box-width="330">&mdash;and then turned our attention to more challenging matters."</text>
                <text y="80" class="small handwritten center" data-box-width="330">-Alchemist Kazyan</text>
            </g>
            <g transform="translate(10, 620)">
                <rect class="label description" />
                <text class="small handwritten center" data-box-width="330">"The number of elements discovered in the past</text>
                <text y="15" class="small handwritten center" data-box-width="330">half century is astonishing. The techniques and ingenuity</text>
                <text y="30" class="small handwritten center" data-box-width="330">of modern alchemists; free from the constraints of cabinets,</text>
                <text y="45" class="small handwritten center" data-box-width="330">has allow increasingly more complicated glyphs to be created.</text>
                <text y="60" class="small handwritten center" data-box-width="330">Will we ever truely understand what's occurring when</text>
                <text y="75" class="small handwritten center" data-box-width="330">a new element is born? I believe we will."</text>
                <text y="95" class="small handwritten center" data-box-width="330">-Alchemist Green</text>  
            </g>
        </g>
